<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sumMultiples(number) {
            let sum = 0;
            for (let i = 0; i < number; i++) {
                if (i % 3 === 0 || i % 5 === 0) {
                sum += i;
                }
            }
            return sum;
        }
    </script>
</body>
</html>
